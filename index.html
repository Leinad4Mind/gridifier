<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Gridifier—a responsive grid building tool</title>
  <link href="css/gridifier.min.css" rel="stylesheet">
</head>
<body>

<h1 class="common-bar__title kilo">Gridifier<span class="common-bar__title__subhead">—a responsive grid building tool</span></h1>

<main class="main">
  <form id="controls">
    <table>
      <thead>
        <tr>
          <th scope="col" id="label-prefix" colspan="6">Prefix</th>
          <th scope="col" id="label-columns" colspan="6">Columns</th>
          <th scope="col" id="label-min-width" colspan="6">Min-width&nbsp;(em)</th>
          <th scope="col" id="label-add-offset" colspan="4">Offsets?</th>
          <td colspan="2"></td>
        </tr>
      </thead>
      <tbody id="breakpoints"></tbody>
    </table>
  </form>

  <div class="add-breakpoint">
    <button class="btn" id="btn-add-breakpoint">Add breakpoint</button>
  </div>
</main>

<div class="output">
  <textarea id="output"></textarea>
</div>

<aside class="common-bar">
  <ul class="list-group common-bar__social">
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--github ir" href="https://github.com/thomasjbradley/gridifier" rel="external">GitHub</a>
    </li>
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--twitter ir" href="https://twitter.com/thomasjbradley" rel="external">Twitter</a>
    </li>
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--20w i--thomasjbradley ir" href="http://thomasjbradley.ca" rel="external">Website</a>
    </li>
  </ul>
</aside>

<script type="text/template" id="breakpoint" hidden>
  <tr class="breakpoint">
    <td colspan="6">
      <input class="prefix" value="{{prefix}}" aria-labelledby="label-prefix">
    </td>
    <td colspan="6">
      <input class="columns" type="number" value="{{columns}}" aria-labelledby="label-columns">
    </td>
    <td colspan="6">
      <input class="min-width" type="number" value="{{min-width}}" aria-labelledby="label-min-width">
    </td>
    <td colspan="4">
      <input class="add-offsets" type="checkbox" checked aria-labelledby="label-add-offset">
    </td>
    <td colspan="2">
      <button class="btn btn-fatal btn-remove-breakpoint" title="Remove breakpoint"><span class="ir">Remove</span></button>
    </td>
  </tr>
</script>

<script type="text/template" id="grid-base" hidden>.grid {
  margin: 0;
  padding: 0;
  letter-spacing: -0.31em;
  *letter-spacing: normal;
  *word-spacing: -0.43em;
  text-rendering: optimizespeed;
}
.opera-only :-o-prefocus, .grid {
  word-spacing: -0.43em;
}
.unit {
  {{grid-unit}}
  zoom: 1;
  letter-spacing: normal;
  text-rendering: auto;
  vertical-align: top;
  word-spacing: normal;
}
</script>

<script type="text/template" id="grid-unit" hidden>display: inline-block;
  *display: inline;
  visibility: visible;</script>

<script type="text/template" id="grid-unit-hidden" hidden>.unit-{{prefix}}-hidden {
  display: none;
  visibility: hidden;
}
</script>

<script type="text/template" id="grid-unit-1" hidden>.unit-{{prefix}}-1 {
  display: block;
  visibility: visible;
  width: 100%;
}
</script>

<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/gridifier.min.js"></script>

</body>
</html>
