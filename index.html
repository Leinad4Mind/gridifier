<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Responsive Grid Generator</title>
	<link href="css/grid-builder.css" rel="stylesheet">
</head>
<body>

<form id="form">
	<table>
		<thead>
			<tr>
				<th scope="col" id="label-prefix">Prefix</th>
				<th scope="col" id="label-columns">Columns</th>
				<th scope="col" id="label-min-width">Min-width (em)</th>
				<th scope="col" id="label-add-offset">Add Offsets</th>
				<td></td>
			</tr>
		</thead>
		<tbody id="breakpoints"></tbody>
	</table>
</form>

<div class="add-breakpoint">
	<button id="btn-add-breakpoint">Add breakpoint</button>
</div>

<textarea id="output"></textarea>

<script type="text/template" id="breakpoint" hidden>
	<tr class="breakpoint">
		<td>
			<input class="prefix" value="{{prefix}}" aria-labelledby="label-prefix">
		</td>
		<td>
			<input class="columns" type="number" value="{{columns}}" aria-labelledby="label-columns">
		</td>
		<td>
			<input class="min-width" type="number" value="{{min-width}}" aria-labelledby="label-min-width">
		</td>
		<td>
			<input class="add-offsets" type="checkbox" checked aria-labelledby="label-add-offset">
		</td>
		<td>
			<button class="btn-remove-breakpoint">Remove</button>
		</td>
	</tr>
</script>

<script type="text/template" id="grid-base" hidden>.grid {
	margin: 0;
	padding: 0;
	letter-spacing: -0.31em;
	*letter-spacing: normal;
	*word-spacing: -0.43em;
	text-rendering: optimizespeed;
}
.opera-only :-o-prefocus, .grid {
	word-spacing: -0.43em;
}
.unit {
	{{grid-unit}}
	zoom: 1;
	letter-spacing: normal;
	text-rendering: auto;
	vertical-align: top;
	word-spacing: normal;
}
</script>

<script type="text/template" id="grid-unit" hidden>display: inline-block;
	*display: inline;
	visibility: visible;</script>

<script type="text/template" id="grid-unit-hidden" hidden>.unit-{{prefix}}-hidden {
	display: none;
	visibility: hidden;
}
</script>

<script type="text/template" id="grid-unit-1" hidden>.unit-{{prefix}}-1 {
	display: block;
	visibility: visible;
	width: 100%;
}
</script>

<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/grid-builder.js"></script>

</body>
</html>
